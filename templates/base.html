{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>{% block title %} Insert Title {% endblock %}</title>
	<link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
	<link rel="stylesheet" href="{% static 'output.css' %}">
	{% block head %} {% endblock %}
</head>
<body>
	<div class="flex flex-col min-h-screen max-h-screen">
		<div class="w-full">{% block top %}{% endblock %}</div>
		
		<div class="flex w-full justify-between flex-grow overflow-hidden">
				<div class="overflow-auto max-h-full">{% block left %}{% endblock %}</div>
				<div class="flex-1 overflow-auto max-h-full">{% block middle %}{% endblock %}</div>
				<div class="overflow-auto max-h-full">{% block right %}{% endblock %}</div> 
		</div>
	</div>
	
	<div class="w-full p-2 md:p-4 lg:p-6 empty:p-0">{% block bottom %}{% endblock %}</div>

	{% block foot %}{% endblock %}
</body>

</html>
